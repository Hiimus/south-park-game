<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Park Matching Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <header>
        <img src="assets/img/sp-group.png" alt="south park logo" class="sp-logo mx-auto d-block">
    </header>

    <!-- Button trigger modal -->
    <div class="mx-auto text-center">
        <button type="button" class="btn btn-menu btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Menu
        </button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">South Park Matching Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <h6>Game Rules:</h6>
                        </div>
                        <div class="row">
                            <p>Pair all the South Park figures before the timer runs out!</p>
                        </div>
                        <div class="row mx-auto text-center">
                            <h6>Difficulty Settings:</h6>
                        </div>
                        <div class="row">
                            <div class="col mx-auto text-center p-1">
                                <button type="button" class="btn btn-primary">Easy</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mx-auto text-center p-1">
                                <button type="button" class="btn btn-primary">Medium</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mx-auto text-center p-1">
                                <button type="button" class="btn btn-primary">Hard</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer mx-auto">
                    <button type="button" class="btn btn-primary">Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <!--Game Board-->

    <section class="game-board">
        <div class="game-card" id="game-card" data-name="chef">
            <img class="front-side" src="assets/img/sp-chef.png" alt="Chef">
            <img class="back-side" src="assets/img/sp-card.png" alt="South Park sign">
        </div>
        <div class="game-card" id="game-card" data-name="chef">
            <img class="front-side" src="assets/img/sp-chef.png" alt="Chef">
            <img class="back-side" src="assets/img/sp-card.png" alt="South Park sign">
        </div>
        <div class="game-card" id="game-card" data-name="kenny">
            <img class="front-side" src="assets/img/sp-kenny.png" alt="Kenny">
            <img class="back-side" src="assets/img/sp-card.png" alt="South Park sign">
        </div>
        <div class="game-card" id="game-card" data-name="kenny">
            <img class="front-side" src="assets/img/sp-kenny.png" alt="Kenny">
            <img class="back-side" src="assets/img/sp-card.png" alt="South Park sign">
        </div>
        <div class="game-card" id="game-card" data-name="stan">
            <img class="front-side" src="assets/img/sp-stan.png" alt="Stan">
            <img class="back-side" src="assets/img/sp-card.png" alt="South Park sign">
        </div>
        <div class="game-card" id="game-card" data-name="kyle">
            <img class="front-side" src="assets/img/sp-kyle.png" alt="Kyle">
            <img class="back-side" src="assets/img/sp-card.png" alt="South Park sign">
        </div>
        <div class="game-card" id="game-card" data-name="eric">
            <img class="front-side" src="assets/img/sp-eric.png" alt="Eric">
            <img class="back-side" src="assets/img/sp-card.png" alt="South Park sign">
        </div>
        <div class="game-card" id="game-card" data-name="jimmy">
            <img class="front-side" src="assets/img/sp-jimmy.png" alt="Jimmy">
            <img class="back-side" src="assets/img/sp-card.png" alt="South Park sign">
        </div>
        <div class="game-card" id="game-card" data-name="stan">
            <img class="front-side" src="assets/img/sp-stan.png" alt="Stan">
            <img class="back-side" src="assets/img/sp-card.png" alt="South Park sign">
        </div>
        <div class="game-card" id="game-card" data-name="eric">
            <img class="front-side" src="assets/img/sp-eric.png" alt="Eric">
            <img class="back-side" src="assets/img/sp-card.png" alt="South Park sign">
        </div>
        <div class="game-card" id="game-card" data-name="jimmy">
            <img class="front-side" src="assets/img/sp-jimmy.png" alt="Jimmy">
            <img class="back-side" src="assets/img/sp-card.png" alt="South Park sign">
        </div>
        <div class="game-card" id="game-card" data-name="kyle">
            <img class="front-side" src="assets/img/sp-kyle.png" alt="Kyle">
            <img class="back-side" src="assets/img/sp-card.png" alt="South Park sign">
        </div>
    </section>

    
    <!--Bootstrap script-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    
    <script src="assets/js/main.js" async></script>

</body>

</html>
