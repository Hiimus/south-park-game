<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Park Matching Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Hello and Welcome to my South Park Matching Game!</h1>
    </header>

    <!-- Button trigger modal -->
    <div class="mx-auto text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Menu
        </button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">South Park Matching Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <h6>Game Rules:</h6>
                        </div>
                        <div class="row">
                            <p>Pair all the South Park figures before the timer runs out!</p>
                        </div>
                        <div class="row mx-auto text-center">
                            <h6>Difficulty Settings:</h6>
                        </div>
                        <div class="row">
                            <div class="col mx-auto text-center p-1">
                                <button type="button" class="btn btn-primary">Easy</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mx-auto text-center p-1">
                                <button type="button" class="btn btn-primary">Medium</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mx-auto text-center p-1">
                                <button type="button" class="btn btn-primary">Hard</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer mx-auto">
                    <button type="button" class="btn btn-primary">Start Game</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col">
                <button>Card 1</button>
                <button>Card 2</button>
                <button>Card 3</button>
                <button>Card 4</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button>Timer</button>
                <button>Flips</button>
            </div>
        </div>
    </div>
    <!--Bootstrap script-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
