    <!--Bootstrap link-->

    <!--Favicon links from favicon.io-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest" crossorigin="use-credentials">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.css">
    <!--Link to CSS style sheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!--Website title-->
    <title>South Park Matching Game</title>

<body>

    <!-- Menu button, Flip conter and Restart wheelCounting amount of flips & Restart wheel -->

    <div class="container">
        <div class="row justify-content-center row-header">
            <div class="col-3 col-md-3" id="flips">Flips: 0 </div>
            <div class="col-3 col-md-3">
                <button type="button" class="btn btn-menu" id="menu" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Menu
                </button>
            </div>
            <div class="col-4 col-md-3" id="timer">Timer: </div>
            <div class="col" id="restart"><i class="fas fa-redo-alt fa-lg" id="restart-icon"></i></div>
            <div class="col icon-div">
                <i class="fas fa-volume-up" id="volume"></i>
                <i class="fas fa-volume-mute muted" id="mute"></i>
            </div>
        </div>
    </div>

    <!-- Modal for menu-->

    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content-background" id="modal-background">
                <div class="modal-content menu" id="modal-content">
                    <div class="modal-header modal-header-start mx-auto">
                        <h4 class="modal-title text-center" id="exampleModalLabel">South Park Matching Game</h4>
                    </div>
                    <div class="mx-auto d-none" id="pc">
                        <img class="pc" src="assets/img/sp-pc.png" alt="PC Principle">

                    </div>
                    <div class="d-none" id="bubble">
                        <img class="bubble" src="assets/img/woo-sp.png" alt="Speaking bubble">
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <h5 class="text-center rules-modal">Game Rules:</h5>
                            </div>
                            <div class="row">
                                <h6 class="rules-modal-p">Pair all the South Park figures before the timer runs out!
                                </h6>
                            </div>
                            <div class="row mx-auto text-center row-difficulty">
                                <h5 class="setting-modal">Difficulty Settings:</h5>
                            </div>
                            <div class="row row-buttons">
                                <div class="col mx-auto text-center p-1">
                                    <button type="button" class="btn btn-difficulty" id="easy">Easy</button>
                                    <p class="amount-cards">12 cards, 30 seconds</p>
                                </div>
                                <div class="col mx-auto text-center p-1">
                                    <button type="button" class="btn btn-difficulty" id="medium">Medium</button>
                                    <p class="amount-cards">18 cards, 45 seconds</p>
                                </div>
                                <div class="col mx-auto text-center p-1">
                                    <button type="button" class="btn btn-difficulty" id="hard">Hard</button>
                                    <p class="amount-cards">24 cards, 59 seconds</p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer mx-auto" id="start-div">
                        <button type="button" class="btn btn-outline-success" id="start-game">Start Game</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap modal for winning-->

    <div class="modal fade" id="staticBackdrop-es" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-content-win">
                <div class="modal-header modal-header-win">
                    <h5 class="modal-title" id="staticBackdropLabel">YOU WON EASY!</h5>
                    <img class="" id="bronze" src="assets/img/bronze.png" alt="bronze">
                    <img class="" id="silver" src="assets/img/silver.png" alt="silver">
                    <img class="" id="gold" src="assets/img/gold.png" alt="gold">
                </div>
                <div class="modal-body winning-modal">
                </div>
                <div class="modal-footer mx-auto">
                    <button type="button" class="btn btn-secondary btns-win" data-bs-dismiss="modal" id="try-again-win">Try
                        Again</button>
                    <button type="button" class="btn btn-secondary btns-win" data-bs-dismiss="modal" id="game-menu-win">Game
                        Menu</button>
                    <button type="button" class="btn btn-secondary btns-win" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap modal for losing-->

    <div class="modal fade" id="staticBackdrop-lose" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-content-lost">
                <div class="modal-header header-lost mx-auto">
                    <h5 class="modal-title text-white" id="staticBackdropLabel-lose">YOU LOST!</h5>
                </div>
                <div class="modal-body losing-modal">
                </div>
                <div class="modal-footer footer-lost mx-auto">
                    <button type="button" class="btn btn-secondary btns-lose" data-bs-dismiss="modal" id="try-again-lose">Try
                        Again</button>
                    <button type="button" class="btn btn-secondary btns-lose" data-bs-dismiss="modal" id="game-menu-lose">Game
                        Menu</button>
                    <button type="button" class="btn btn-secondary btns-lose" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
